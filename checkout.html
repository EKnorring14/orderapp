<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS for navigation and search bar */
        header {
            text-align: center;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        nav a.active {
            background-color: #28a745; /* Green color for active tab */
        }

        /* Styles for cart display */
        #cart {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            text-align: center;
        }

        #cart-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        #cart-items {
            margin-bottom: 10px;
        }

        #total-price {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="food.html">Food</a>
            <a href="drinks.html">Drinks</a>
            <a href="checkout.html" class="active">Checkout</a>
            <a href="order_history.html">Order History</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <!-- Checkout form and details -->

        <!-- Cart display section -->
        <div id="cart">
            <h2 id="cart-title">Your Cart</h2>
            <div id="cart-items"></div>
            <div id="total-price"></div>
        </div>

        <button onclick="placeOrder()">Place Order</button>
    </main>
    <footer>
        <p>&copy; 2024 Food Ordering App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
