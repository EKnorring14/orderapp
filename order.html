<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Station Order Ahead</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Order Ahead</h1>
        <form id="orderForm">
            <h2>Gas Order</h2>
            <label for="gasType">Gas Type:</label>
            <select id="gasType" name="gasType">
                <option value="regular">Regular</option>
                <option value="premium">Premium</option>
            </select><br><br>
            <label for="gasQuantity">Gas Quantity (gallons):</label>
            <input type="number" id="gasQuantity" name="gasQuantity" min="1" required><br><br>
            <label for="gasSpecialRequests">Special Requests:</label><br>
            <textarea id="gasSpecialRequests" name="gasSpecialRequests" rows="4" cols="50"></textarea><br><br>

            <h2>Food Order</h2>
            <label for="foodItem">Food Item:</label>
            <select id="foodItem" name="foodItem">
                <option value="hotdog">Hot Dog</option>
                <option value="hamburger">Hamburger</option>
                <option value="pizza">Pizza</option>
            </select><br><br>
            <label for="foodQuantity">Quantity:</label>
            <input type="number" id="foodQuantity" name="foodQuantity" min="1" required><br><br>

            <button type="button" onclick="calculateTotal()">Calculate Total</button><br><br>

            <label for="totalPrice">Total Price:</label>
            <input type="text" id="totalPrice" name="totalPrice" readonly><br><br>

            <button type="submit">Place Order</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
