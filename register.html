<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles can be added here */
        #password-strength {
            margin-top: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>
    <main>
        <form id="register-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required onkeyup="validatePassword()">
            <span id="password-strength"></span>
            <br><br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" required>
            <span id ="password-match"></span>
            <br><br>
            <button type="submit">Register</button>
        </form>
    </main>
    <footer>
        <p><a href="login.html">Back to login</a></p>
        <p>&copy; 2024 Global Partners</p>
    </footer>
    <script src="auth.js"></script>
    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const strengthSpan = document.getElementById('password-strength');

            // Check password strength and update feedback
            if (password.length < 8) {
                strengthSpan.textContent = 'Password should be at least 8 characters long.';
                strengthSpan.style.color = 'red';
            } else if (!/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[0-9]/.test(password)) {
                strengthSpan.textContent = 'Password should include uppercase, lowercase, and numeric characters.';
                strengthSpan.style.color = 'orange';
            } else {
                strengthSpan.textContent = 'Strong password!';
                strengthSpan.style.color = 'green';
            }
        }
        
    </script>
</body>
</html>
